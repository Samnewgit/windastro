<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astrology Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    .astro-table { width: 100%; border-collapse: collapse; }
    .astro-table th, .astro-table td { border: 1px solid #e5e7eb; padding: 0.5rem; }
    .astro-table th { background-color: #f9fafb; }
    .astro-content { overflow-x: auto; }
    .astro-content > * + * { margin-top: 1.5rem; }
    .astro-content .astro-table { margin: 1rem 0; }
    body {
      background-color: #0d0d0d;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="w-full mx-auto mt-10 p-6 bg-gray-800 bg-opacity-80 shadow-lg rounded-lg max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Astrology Analysis</h1>
    <form id="astro-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-200">Name</label>
        <input type="text" id="name" placeholder="Your Name" required class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white placeholder-gray-400" />
      </div>
      <div>
        <label for="date" class="block text-sm font-medium text-gray-200">Date of Birth</label>
        <input type="date" id="date" required class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white placeholder-gray-400" />
      </div>
      <div>
        <label for="time" class="block text-sm font-medium text-gray-200">Time of Birth</label>
        <input type="time" id="time" required class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white placeholder-gray-400" />
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-200">City</label>
        <input type="text" id="city" placeholder="City" required class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white placeholder-gray-400" />
      </div>
      <div>
        <label for="country" class="block text-sm font-medium text-gray-200">Country</label>
        <input type="text" id="country" placeholder="Country" required class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm p-2 bg-gray-700 text-white placeholder-gray-400" />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Analyze</button>
    </form>
    <div id="result" class="mt-8 astro-content text-gray-200 space-y-6"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
